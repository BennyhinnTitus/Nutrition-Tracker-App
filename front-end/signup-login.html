<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nutrition Tracker - Sign In</title>
  

  <!-- Load Google Sign-In JavaScript library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>

  <h1>Welcome to Nutrition Tracker</h1>
  <p>Sign in with your Google account to continue</p>

  <!-- Google Sign-In Setup -->
  <div id="g_id_onload"
       data-client_id="975434971574-cgdecjfqmgfeutdrqenk14bqgotibreb.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <!-- Google Sign-In Button -->
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="signin_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <script>
    async function handleCredentialResponse(response) {
      const token = response.credential;

      try {
        const res = await fetch("http://localhost:3000/api/auth/google", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ credential: token })
        });

        const data = await res.json();

        if (data.success) {
          const email = data.user.email;

          localStorage.setItem("userEmail", email);

          // TEMPORARY check â€” replace with backend user check later
          const isNewUser = !localStorage.getItem(email);

          if (isNewUser) {
            window.location.href = "userdata.html";
          } else {
            window.location.href = "index.html";
          }
        } 
        else {
          alert("Google token verification failed.");
        }
      } catch (err) {
        console.error("Auth error:", err);
        alert("Login failed due to a server error.");
      }
    }
  </script>
</body>
</html>
