<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 25px;
      padding: 10px;
      width: 105%;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkcyan;
    }
    h2 {
        padding-top: 40px;
    }
  </style>
</head>
<body>
  <h2>Enter Your Details</h2>
  <form id="userDataForm">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" placeholder="Your weight" />

    <label for="height">Height (cm)</label>
    <input type="number" id="height" placeholder="Your height" />

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Your age" />

    <button type="submit">Save My Info</button>
  </form>
<script>
  document.getElementById('userDataForm').addEventListener('submit', async (e) => {
    e.preventDefault(); 

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    for (const [key, value] of Object.entries(data)) {
      if (!value.trim()) {
        alert(`Please fill in the ${key} field.`);
        return;
      }
    }

    try {
      const res = await fetch('/user-data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message);

      window.location.href = "targetdata.html";
    }
    catch (error) {
      console.error('Error submitting user data:', error);
      alert('Something went wrong. Please try again.');
    }
  });
</script>

</body>
</html>
