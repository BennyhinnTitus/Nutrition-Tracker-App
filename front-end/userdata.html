<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 25px;
      padding: 10px;
      width: 100%;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkcyan;
    }
    h2 {
        padding-top: 40px;
    }
  </style>
</head>
<body>
  <h2>Enter Your Details</h2>
  
  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Enter your name" />

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Enter your email" />

  <label for="weight">Weight (kg)</label>
  <input type="number" id="weight" placeholder="Your weight" />

  <label for="height">Height (cm)</label>
  <input type="number" id="height" placeholder="Your height" />

  <label for="age">Age</label>
  <input type="number" id="age" placeholder="Your age" />

  <button onclick="saveUserData()">Save My Info</button>

  <script>
    function saveUserData() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const weight = document.getElementById("weight").value;
      const height = document.getElementById("height").value;
      const age = document.getElementById("age").value;

      if (!name || !email || !weight || !height || !age) {
        alert("Please fill in all fields.");
        return;
      }

      const userData = { name, email, weight, height, age };
      localStorage.setItem("userData", JSON.stringify(userData));

      alert("User data saved to localStorage.");
      window.location.href = "targetdata.html";
    }
  </script>
</body>
</html>
