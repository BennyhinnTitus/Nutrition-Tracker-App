<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User-Target Data</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <h2>Enter Your Details & Set Your Goals</h2>
  
  <form id="User-TargetForm">
      <label for="name">Name</label>
      <input type="text" name="name" placeholder="Enter your name" />

      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Enter your email" />

      <label for="weight">Weight (kg)</label>
      <input type="number" name="weight" placeholder="Your weight" />

      <label for="height">Height (cm)</label>
      <input type="number" name="height" placeholder="Your height" />

      <label for="age">Age</label>
      <input type="number" name="age" placeholder="Your age" />

      <label for="water">Daily Water Goal (ml)</label>
      <input type="number" name="target_water_intake" placeholder="e.g., 3000" />

      <label for="target_weight">Target Body Weight (kg)</label>
      <input type="number" name="target_body_weight" placeholder="e.g., 70" />

      <label for="intake">Daily Calorie Intake (cal)</label>
      <input type="number" name="target_cal_intake" placeholder="e.g., 2200" />

      <label for="burn">Daily Calorie Burn (cal)</label>
      <input type="number" name="target_cal_burn" placeholder="e.g., 500" />

      <button type="submit">Save My Info And Goals</button>
  </form>

<script src="/client-js/script.js" defer></script>

</body>
</html>
