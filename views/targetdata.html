<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Target Data</title>
  <link rel="stylesheet" href="/css/style.css" />

  <style>

  </style>
</head>
<body>
  <h2>Set Your Goals</h2>

  <form id="targetDataForm">

    <label for="water">Daily Water Goal (ml)</label>
    <input type="number" id="water" placeholder="e.g., 3000" />

    <label for="target_weight">Target Body Weight (kg)</label>
    <input type="number" id="target_weight" placeholder="e.g., 70" />

    <label for="intake">Daily Calorie Intake (cal)</label>
    <input type="number" id="intake" placeholder="e.g., 2200" />

    <label for="burn">Daily Calorie Burn (cal)</label>
    <input type="number" id="burn" placeholder="e.g., 500" />

    <button type="submit">Save My Goals</button>
  </form>

  <script src="/js/script.js">
    
  </script>
</body>
</html>
